<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-caixa-heading" data-cy="CaixaCreateUpdateHeading" jhiTranslate="pedidosOnlineApp.caixa.home.createOrEditLabel">
        Criar ou editar Caixa
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pedidosOnlineApp.caixa.saldoinicio" for="field_saldoinicio">Saldoinicio</label>
          <input
            type="number"
            class="form-control"
            name="saldoinicio"
            id="field_saldoinicio"
            data-cy="saldoinicio"
            formControlName="saldoinicio"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pedidosOnlineApp.caixa.saldoFim" for="field_saldoFim">Saldo Fim</label>
          <input type="number" class="form-control" name="saldoFim" id="field_saldoFim" data-cy="saldoFim" formControlName="saldoFim" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pedidosOnlineApp.caixa.dtAbertura" for="field_dtAbertura">Dt Abertura</label>
          <div class="input-group">
            <input
              id="field_dtAbertura"
              data-cy="dtAbertura"
              type="text"
              class="form-control"
              name="dtAbertura"
              ngbDatepicker
              #dtAberturaDp="ngbDatepicker"
              formControlName="dtAbertura"
            />
            <button type="button" class="btn btn-secondary" (click)="dtAberturaDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pedidosOnlineApp.caixa.dtFechamento" for="field_dtFechamento">Dt Fechamento</label>
          <div class="input-group">
            <input
              id="field_dtFechamento"
              data-cy="dtFechamento"
              type="text"
              class="form-control"
              name="dtFechamento"
              ngbDatepicker
              #dtFechamentoDp="ngbDatepicker"
              formControlName="dtFechamento"
            />
            <button type="button" class="btn btn-secondary" (click)="dtFechamentoDp.toggle()">
              <fa-icon icon="calendar-alt"></fa-icon>
            </button>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pedidosOnlineApp.caixa.valor" for="field_valor">Valor</label>
          <input type="number" class="form-control" name="valor" id="field_valor" data-cy="valor" formControlName="valor" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
