<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-item-cardapio-heading"
        data-cy="ItemCardapioCreateUpdateHeading"
        jhiTranslate="pedidosOnlineApp.itemCardapio.home.createOrEditLabel"
      >
        Criar ou editar Item Cardapio
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pedidosOnlineApp.itemCardapio.cardapio" for="field_cardapio">Cardapio</label>
          <select
            class="form-control"
            id="field_cardapio"
            data-cy="cardapio"
            name="cardapio"
            formControlName="cardapio"
            [compareWith]="compareCardapio"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="cardapioOption" *ngFor="let cardapioOption of cardapiosSharedCollection">{{ cardapioOption.id }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="pedidosOnlineApp.itemCardapio.produto" for="field_produto">Produto</label>
          <select
            class="form-control"
            id="field_produto"
            data-cy="produto"
            name="produto"
            formControlName="produto"
            [compareWith]="compareProduto"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="produtoOption" *ngFor="let produtoOption of produtosSharedCollection">{{ produtoOption.id }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
