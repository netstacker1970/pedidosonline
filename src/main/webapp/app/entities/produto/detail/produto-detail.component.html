<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="produto">
      <h2 data-cy="produtoDetailsHeading"><span jhiTranslate="pedidosOnlineApp.produto.detail.title">Produto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
        <dd>
          <span>{{ produto.id }}</span>
        </dd>
        <dt><span jhiTranslate="pedidosOnlineApp.produto.produto">Produto</span></dt>
        <dd>
          <span>{{ produto.produto | formatMediumDate }}</span>
        </dd>
        <dt><span jhiTranslate="pedidosOnlineApp.produto.image">Image</span></dt>
        <dd>
          <div *ngIf="produto.image">
            <a (click)="openFile(produto.image, produto.imageContentType)">
              <img [src]="'data:' + produto.imageContentType + ';base64,' + produto.image" style="max-width: 100%" alt="produto image" />
            </a>
            {{ produto.imageContentType }}, {{ byteSize(produto.image) }}
          </div>
        </dd>
        <dt><span jhiTranslate="pedidosOnlineApp.produto.categoria">Categoria</span></dt>
        <dd>
          <div *ngIf="produto.categoria">
            <a [routerLink]="['/categoria', produto.categoria.id, 'view']">{{ produto.categoria.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
      </button>

      <button type="button" [routerLink]="['/produto', produto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
      </button>
    </div>
  </div>
</div>
